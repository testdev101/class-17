    <!-- modal -->
    <section class="modal-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12 my-4">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
            Click Modal
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Submit The Form Carefully</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

        <div class="row">
          <div class="col-md-12 my-5">

            Popover on top
            </button>
            <button type="button" class="btn btn-success" data-container="body" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
            Popover on right
            </button>
            <button type="button" class="btn btn-info" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Vivamus
            sagittis lacus vel augue laoreet rutrum faucibus.">

            </button>
            <button type="button" class="btn btn-primary" data-container="body" data-toggle="popover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
            Popover on left
            </button>
          </div>
        </div>

    </section>

    <!-- progress bar -->
    <section class="progress-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="progress">
              <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress my-3">
              <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress">
              <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress my-3">
              <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress">
              <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Spinners -->
    <section class="spinner-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="spinner-border text-primary spinner-border-sm" style="width: 30px;height: 30px;" role="status">
            </div>
            <div class="spinner-grow text-secondary spinner-grow-sm" style="width: 30px;height: 30px;" role="status">
            </div>
            <div class="spinner-border text-success spinner-border-sm" style="width: 30px;height: 30px;" role="status">
            </div>
            <div class="spinner-grow text-danger spinner-grow-sm" style="width: 30px;height: 30px;" role="status">
            </div>
            <div class="spinner-border text-warning spinner-border-sm" style="width: 30px;height: 30px;" role="status">
            </div>
            <div class="spinner-grow text-info spinner-grow-sm" style="width: 30px;height: 30px;" role="status">
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- tooltips -->
    <section class="tooltip-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">

            Tooltip on top

            </button>
            <button type="button" class="btn btn-warning" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
            Tooltip on left
            </button>
          </div>
        </div>
      </div>
    </section>
